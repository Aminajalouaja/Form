<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo_lotus-removebg-preview.png">
    <title>account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="account.css">
</head>
<body>


<main>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="signup-name">
                <input type="email" placeholder="Email" id="signup-email">
                <input type="password" placeholder="Password" id="signup-password">
                <button>Sign Up</button>
                <div id="signup-message" class="message"></div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signin-form" method="post">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="signin-email">
                <input type="password" placeholder="Password" id="signin-password">
                <p><a href="#" onclick="forgotPassword()">Forgot your password?</a></p>
                <button>Sign In</button>
                <div id="signin-message" class="message"></div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <video autoplay muted loop playsinline class="toggle-video">
                    <source src="0f79b331bdfec1a51ca93a8dcc2bbf73.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            
                <div class="toggle-panel toggle-left">
                    <h1 class="info">Welcome Back!</h1>
                    <p class="info">Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 class="info">Hello, Friend!</h1>
                    <p class="info">Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
            
        </div>
    </div>
</main>





    


<script src="account.js">
</script>
</body>
</html>
